{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Salle - Bibliothèque</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar .dropdown-menu {
            right: 0;
            left: auto;
        }

        .criteria-bar {
            background: white;
            border-radius: 8px;
            padding: 10px 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="{% url 'accueil' %}" class="navbar-brand d-flex align-items-center">
                <img src="{% static 'images/logoUFR.png' %}" alt="Logo Bibliothèque" style="max-height: 40px;">
                <span class="ms-2">Bibliothèque Universitaire</span>
            </a>
            <div class="dropdown">
                <a href="#" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
                    {{ numero_etudiant }} <!-- Le numéro étudiant affiché dynamiquement -->
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="{% url 'accueil' %}">Accueil</a></li>
                    <li><a class="dropdown-item" href="#">Mon compte</a></li>
                    <li><a class="dropdown-item" href="#">Mes données personnelles</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'accueil' %}">Déconnexion</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container mt-5">
        <div class="text-center">
            <h2 class="mb-4">Réserver une salle de travail</h2>
        </div>

        <!-- Barre de critères de recherche -->
        <form action="{% url 'reservation' %}" method="POST" class="criteria-bar d-flex align-items-center">
            {% csrf_token %}
            <div class="d-flex flex-wrap align-items-center w-100">
                <!-- Date -->
                <div class="flex-grow-1 mb-3 mb-md-0">
                    <input type="date" id="date" name="date" class="form-control" required>
                </div>

                <!-- Heure de début -->
                <div class="flex-grow-1 mb-3 mb-md-0">
                    <select id="heure_debut" name="heure_debut" class="form-control" required>
                        {% for heure in heures %}
                            <option value="{{ heure }}">{{ heure }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Heure de fin -->
                <div class="flex-grow-1 mb-3 mb-md-0">
                    <select id="heure_fin" name="heure_fin" class="form-control" required>
                        {% for heure in heures %}
                            <option value="{{ heure }}">{{ heure }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Bouton de recherche -->
                <div class="d-flex justify-content-end ms-3">
                    <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg></button>
                </div>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">© 2024 Bibliothèque Universitaire. Tous droits réservés.</p>
    </footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
