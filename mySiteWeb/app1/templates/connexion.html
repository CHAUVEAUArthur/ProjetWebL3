{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Université Paris Nanterre</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .login-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="{% static 'images/logoUFR.png' %}" alt="Logo Université Paris Nanterre">
        </div>
        <h1 class="mt-3">Entrez votre identifiant</h1>
        {% if not email_sent %}
            <form method="post" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Identifiant :</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Envoyer le code de confirmation</button>
            </form>
        {% else %}
            {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
            {% endif %}
            <form method="post" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="code_confirmation">Code de confirmation :</label>
                    <input type="text" id="code_confirmation" name="code_confirmation" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Confirmer</button>
            </form>
        {% endif %}
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
